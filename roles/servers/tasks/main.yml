# The only thing we need to do on the hosts is configure the interfaces.
# This should produce a default route for internal IP addresses going into
# the network.

- name: configure /etc/network/interfaces on the host (using legacy ifupdown)
  template: src=interfaces.j2 dest=/etc/network/interfaces
  notify: reload networking legacy

# Warning: trying to reset ifupdown in ansible often breaks, meaning that you
# may need to reboot the server for the change to take effect. 
